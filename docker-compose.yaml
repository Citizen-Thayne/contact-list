version: '3.2'

services: 
  api:
    build: api/
    volumes:
      - ./api:/app
    ports:
      - "8000:80"
    depends_on:
      - db
  web:
    build: web/
    ports:
      - "3000:80"
    depends_on:
      - api
  db:
    image: postgres
    restart: always
    volumes: 
      - contacts-db:/var/lib/postgresql/data

volumes:
  contacts-db: